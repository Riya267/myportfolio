name: CI/CD with Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Debug Info
        run: |
          echo "Before Vercel Deployment"
          echo "VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}"
          echo "GitHub Token: ${{ secrets.GITHUB_TOKEN }}"
          npx vercel --version

      - name: Install Vercel CLI
        run: |
          npm install -g vercel@latest

      - name: Deploy to Vercel
        run: |
          vercel --token ${{ secrets.VERCEL_TOKEN }} -v

      - name: After Deployment
        run: |
          echo "After Vercel Deployment"
